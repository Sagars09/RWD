`<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container">
    <form class=" form-horizontal">
        <div class="form-group">
            <label for="firstname" class="col-md-2">First Name:</label>
            <input type="text" id="firstname" class=" col-md-6" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastname" class="col-md-2">Last Name:</label>
            <input type="text" id="lastname" class="col-md-6" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2">Email:</label>
            <input type="email" id="email" class="col-md-6" placeholder="E-Mail">
        </div>
        <div class="form-group">
            <label for="pass" class="col-md-2">Password:</label>
            <input type="password" id="pass" class="col-md-6" placeholder="Password">
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default center-block">Submit</button>
    </form>
</div>
</body>
</html>
