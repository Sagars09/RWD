<!DOCTYPE html>

    <style>
        .nav-height {
            height: 80px;

        .list {

        }
        .gradient-color-1 {
            background: linear-gradient(to bottom right, #0f050e, #cac5cc);
        }

        }
    </style>
</head>
<body>
<nav class="navbar gradient-color-1">

        <div class="navbar-header nav-height">
            <a href="#" class="navbar-brand">
                <img src="Images/-text.png">
            </a>
            <button type="button" id="navbar_header_button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">

                    <button type="submit" class="btn btn-primary">Submit</button>
